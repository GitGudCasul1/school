<!DOCTYPE html>
<html>

<head>

    <title>Flexbox</title>

     <link rel="stylesheet" type="text/css" href="Flexbox.css">
    
</head>

    
<body>  
    
    <!--oefening 1-->
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    
    <br>
    
    <!--oefening 2-->
     <div class="space-around-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    
    <br>
    
    <!--oefening 3-->
    <div class="vertical-center-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    
    <br>
    
    <!--oefening 4-->
    <div class="wrap-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    
</body>

</html>
